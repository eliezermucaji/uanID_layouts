<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uanID - Splash</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #508ce2; /* azul da identidade */
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Logo central */
    .logo-container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .logo-container img {
      width: 130px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.25);
    }

    /* Ícones */
    .icon {
      position: absolute;
      width: 40px;
      height: 40px;
      stroke: #fff;
      stroke-width: 2;
      fill: none;
      opacity: 0.9;
    }

    /* Animações */
    @keyframes vibrar {
      0% { transform: translate(0,0); }
      25% { transform: translate(-2px,2px); }
      50% { transform: translate(2px,-2px); }
      75% { transform: translate(-2px,-1px); }
      100% { transform: translate(0,0); }
    }

    @keyframes voar {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes balancar {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(12deg); }
      100% { transform: rotate(0deg); }
    }

    /* Posicionamento */
    .cart { top: 25%; left: 15%; animation: balancar 3s infinite ease-in-out; }
    .hat { top: 15%; left: 55%; animation: balancar 4s infinite ease-in-out; }
    .plane { top: 30%; right: 20%; animation: voar 3s infinite ease-in-out; }
    .phone { bottom: 35%; left: 25%; animation: vibrar 0.4s infinite; }
    .like { bottom: 30%; right: 35%; animation: balancar 2.5s infinite ease-in-out; }
    .headset { bottom: 15%; left: 45%; animation: vibrar 0.6s infinite; }
  </style>
</head>
<body>
  
  <!-- Logo -->
  <div class="logo-container">
    <img src="uanID.png" alt="uanID Logo"> <!-- usa aqui o teu logo -->
  </div>

  <!-- Ícones em SVG -->
  <!-- Carrinho -->
  <svg class="icon cart" viewBox="0 0 24 24">
    <circle cx="9" cy="21" r="1.5"/>
    <circle cx="20" cy="21" r="1.5"/>
    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
  </svg>

  <!-- Chapéu -->
  <svg class="icon hat" viewBox="0 0 24 24">
    <path d="M12 3L2 9l10 6 10-6-10-6z"/>
    <path d="M2 15l10 6 10-6"/>
  </svg>

  <!-- Avião -->
  <svg class="icon plane" viewBox="0 0 24 24">
    <path d="M2 16l20-8-20-8v6l15 2-15 2v6z"/>
  </svg>

  <!-- Telefone -->
  <svg class="icon phone" viewBox="0 0 24 24">
    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.15 8.81 19.86 19.86 0 0 1 .08 0 2 2 0 0 1 2.05 2h3a2 2 0 0 1 2 1.72c.13 1.17.37 2.31.72 3.41a2 2 0 0 1-.45 2.11L6 10c3.31 6.67 7.33 10.69 14 14l1.76-1.32a2 2 0 0 1 2.11-.45c1.1.35 2.24.59 3.41.72a2 2 0 0 1 1.72 2z"/>
  </svg>

  <!-- Like -->
  <svg class="icon like" viewBox="0 0 24 24">
    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 
      5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 
      1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
  </svg>

  <!-- Headset -->
  <svg class="icon headset" viewBox="0 0 24 24">
    <path d="M4 12v5a2 2 0 0 0 2 2h2v-7H6a2 2 0 0 0-2 2zm12-7a9 9 0 0 0-9 9v7h2v-7a7 7 0 0 1 14 0v7h2v-7a9 9 0 0 0-9-9z"/>
  </svg>

</body>
</html>
