<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uanID - Splash</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #508ce2;
      overflow: hidden;
    }

    /* Logo */
    .logo-container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .logo-container img {
      width: 130px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.25);
    }

    /* Ícones */
    .icon {
      position: absolute;
      width: 40px;
      height: 40px;
      stroke: #094d7f;
      stroke-width: 2;
      fill: none;
      opacity: 0.9;
    }

    /* Animações (mais fortes, só uma vez) */
    @keyframes vibrar {
      0%,100% { transform: translate(0,0); }
      20% { transform: translate(-6px,6px); }
      40% { transform: translate(6px,-6px); }
      60% { transform: translate(-5px,-4px); }
      80% { transform: translate(4px,5px); }
    }

    @keyframes voar {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-35px) rotate(18deg); }
      50% { transform: translateY(-15px) rotate(-12deg); }
      75% { transform: translateY(-25px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    @keyframes balancar {
      0%,100% { transform: rotate(0deg); }
      25% { transform: rotate(22deg); }
      50% { transform: rotate(-17deg); }
      75% { transform: rotate(12deg); }
    }

    /* Posição dos ícones */
    .cart { top: 25%; left: 15%; animation: balancar 2s ease-in-out 1; }
    .hat { top: 15%; left: 55%; animation: balancar 2.5s ease-in-out 1; }
    .plane { top: 30%; right: 20%; animation: voar 3s ease-out 1; }
    .phone { bottom: 35%; left: 25%; animation: vibrar 1.5s ease-in-out 1; }
    .like { bottom: 30%; right: 35%; animation: balancar 2s ease-in-out 1; }
    .headset { bottom: 15%; left: 45%; animation: vibrar 2s ease-in-out 1; }
  </style>
</head>
<body>
  
  <!-- Logo -->
  <div class="logo-container">
    <img src="uanID.png" alt="uanID Logo">
  </div>

  <!-- Ícones -->
  <!-- Carrinho -->
  <svg class="icon cart" viewBox="0 0 24 24">
    <circle cx="9" cy="21" r="1.5"/>
    <circle cx="20" cy="21" r="1.5"/>
    <path d="M1 1h4l3.6 9h11.4a1 1 0 0 1 1 .76l1.2 6a1 1 0 0 1-1 1.24H7a1 1 0 0 1-1-.76L3.6 5H1z"/>
  </svg>

  <!-- Chapéu -->
  <svg class="icon hat" viewBox="0 0 24 24">
    <path d="M12 3L2 9l10 6 10-6-10-6z"/>
    <path d="M2 9v6l10 6 10-6V9"/>
  </svg>

  <!-- Avião -->
  <svg class="icon plane" viewBox="0 0 24 24">
    <path d="M2 16l20-8-20-8v6l15 2-15 2v6z"/>
  </svg>

  <!-- Telefone (corrigido, minimalista) -->
  <svg class="icon phone" viewBox="0 0 24 24">
    <rect x="7" y="2" width="10" height="20" rx="2" ry="2"/>
    <circle cx="12" cy="18" r="1"/>
  </svg>

  <!-- Like -->
  <svg class="icon like" viewBox="0 0 24 24">
    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67
             l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78L12 21.23
             l8.84-8.84a5.5 5.5 0 0 0 0-7.78z"/>
  </svg>

  <!-- Auscultadores (corrigido, minimalista) -->
  <svg class="icon headset" viewBox="0 0 24 24">
    <path d="M4 12a8 8 0 0 1 16 0"/>
    <rect x="3" y="12" width="3" height="6" rx="1"/>
    <rect x="18" y="12" width="3" height="6" rx="1"/>
  </svg>

</body>
</html>
